<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="dashboard">
            <img src="images/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
        </div>

        <div class="options">
            <div class="home">
                <img src="images/home.svg" alt="">
                <p>Home</p>
            </div>
            <div class="profile">
                <img src="images/card-account-details-outline.svg" alt="">
                <p>Profile</p>
            </div>
            <div class="messages">
                <img src="images/message.svg" alt="">
                <p>Messages</p>
            </div>
            <div class="history">
                <img src="images/clock-time-three.svg" alt="">
                <p>History</p>
            </div>
            <div class="tasks">
                <img src="images/file-multiple.svg" alt="">
                <p>Tasks</p>
            </div>
            <div class="communities">
                <img src="images/account-group.svg" alt="">
                <p>Communities</p>
            </div>
        </div>

        <div class="controls">
            <div class="settings">
                <img src="images/cog.svg" alt="">
                <p>Settings</p>
            </div>
            <div class="support">
                <img src="images/help-box.svg" alt="">
                <p>Support</p>
            </div>
            <div class="privacy">
                <img src="images/shield-check.svg" alt="">
                <p>Privacy</p>
            </div>
        </div>
    </div>

    <div class="sidebar"></div>

    <div class="main-content"></div>
</body>
</html>
